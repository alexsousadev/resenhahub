<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Resenha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-50 min-h-screen">
    <div class="min-h-screen flex flex-col items-center py-8 px-2">
        <div class="w-full max-w-6xl">
            <!-- Card da Resenha -->
            <article class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-gray-200">
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h1 id="titulo" class="text-4xl font-extrabold text-blue-900 mb-2"></h1>
                        <div class="flex items-center text-gray-500 text-sm mb-2">
                            <span id="data"></span>
                        </div>
                        <div class="flex items-center mb-6">
                            <span id="categoria-badge" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800"></span>
                        </div>
                    </div>
                    <div id="edit-button-container" class="ml-4">
                        <!-- Botão de edição será carregado aqui se o usuário for o autor -->
                    </div>
                </div>
                <div id="conteudo" class="prose prose-blue max-w-none text-lg text-gray-800 mb-2"></div>
            </article>

            <!-- Modal de Edição -->
            <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
                <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="text-2xl font-bold text-gray-800">Editar Resenha</h3>
                            <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <form id="edit-form" class="p-6 space-y-6">
                        <div>
                            <label for="edit-title" class="block text-sm font-medium text-gray-700 mb-2">Título da Resenha</label>
                            <input 
                                type="text" 
                                id="edit-title" 
                                name="title" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                                required
                            >
                        </div>
                        
                        <div>
                            <label for="edit-category" class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                            <select 
                                id="edit-category" 
                                name="category" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" 
                                required
                            >
                                <option value="">Selecione uma categoria</option>
                                <option value="livro">Livro</option>
                                <option value="filme">Filme</option>
                                <option value="serie">Série</option>
                                <option value="anime">Anime</option>
                                <option value="manga">Mangá</option>
                                <option value="documentario">Documentário</option>
                                <option value="podcast">Podcast</option>
                                <option value="jogo">Jogo</option>
                                <option value="musica">Música</option>
                                <option value="teatro">Teatro</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="edit-content" class="block text-sm font-medium text-gray-700 mb-2">Conteúdo da Resenha</label>
                            <textarea 
                                id="edit-content" 
                                name="content" 
                                rows="12" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-none"
                                required
                            ></textarea>
                        </div>
                        
                        <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                            <button 
                                type="button" 
                                onclick="closeEditModal()" 
                                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
                            >
                                Cancelar
                            </button>
                            <button 
                                type="submit" 
                                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                            >
                                Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Card de Avaliação -->
            <section id="rating-section" class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-blue-100">
                <div class="flex items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-900">Avaliação da Resenha</h2>
                </div>
                <div id="rating-container">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="text-gray-600 mt-2">Carregando avaliações...</p>
                    </div>
                </div>
            </section>

            <!-- Card de Comentários -->
            <section id="comments-section" class="bg-white rounded-2xl shadow-lg p-8 mb-8 border border-gray-100">
                <div class="flex items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-900">Comentários</h2>
                </div>
                <div id="comments-list" class="space-y-6"></div>
            </section>

            <!-- Card do Formulário de Comentário -->
            <section class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100 mb-8">
                <div class="flex items-center mb-6">
                    <h2 class="text-2xl font-bold text-blue-900">Deixe um comentário</h2>
                </div>
                <div id="comment-form-container"></div>
            </section>
        </div>
    </div>
    <script>
        async function fetchReview() {
            const reviewId = window.location.pathname.split("/").pop();

            try {
                const response = await fetch(`/api/resenha/${reviewId}`);
                const review = await response.json();

                document.getElementById('titulo').textContent = review.titulo;
                document.getElementById('data').textContent = `Por ${review.nome_usuario} | ${review.dt_criacao}`;
                document.getElementById('conteudo').innerHTML = review.conteudo;
                
                // Exibir categoria
                const categoriaBadge = document.getElementById('categoria-badge');
                if (review.categoria) {
                    categoriaBadge.textContent = review.categoria.charAt(0).toUpperCase() + review.categoria.slice(1);
                    categoriaBadge.classList.remove('hidden');
                } else {
                    categoriaBadge.classList.add('hidden');
                }

                // Verificar se o usuário é o autor da resenha
                checkIfUserIsAuthor(reviewId, review.nome_usuario);

                // Chama a função para buscar e exibir os comentários da resenha
                fetchComments(reviewId);

            } catch (error) {
                console.error('Erro ao carregar a resenha:', error);
                document.getElementById('review-container').innerHTML = `<p class="text-red-500">Erro ao carregar a resenha.</p>`;
            }
        }

        // Função para verificar se o usuário é o autor da resenha
        async function checkIfUserIsAuthor(reviewId, authorName) {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const authData = await response.json();
                
                if (authData.authenticated && authData.user && authData.user.nome === authorName) {
                    // Usuário é o autor - mostrar botão de edição
                    const container = document.getElementById('edit-button-container');
                    container.innerHTML = `
                        <button 
                            onclick="openEditModal(${reviewId})" 
                            class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 text-sm font-medium"
                        >
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Editar
                        </button>
                    `;
                }
            } catch (error) {
                console.error('Erro ao verificar autor da resenha:', error);
            }
        }

        // Função para buscar e exibir os comentários
        async function fetchComments(reviewId) {
            try {
                const response = await fetch(`/resenhas/${reviewId}/listar-comentarios`);
                const comentarios = await response.json();
                
                // Monta o HTML dinâmico com os comentários
                let commentsHTML = '';
                
                if (comentarios && comentarios.length > 0) {
                    comentarios.forEach(comentario => {
                        const replyButton = window.isAuthenticated ? 
                            `<div class="mt-4">
                                <button onclick="showReplyForm(${comentario.id})" class="inline-flex items-center text-blue-600 hover:text-blue-800 text-sm font-medium transition-colors">
                                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
                                    </svg>
                                    Responder
                                </button>
                            </div>` : '';
                        
                        const replyForm = window.isAuthenticated ? 
                            `<div id="reply-form-${comentario.id}" class="hidden mt-4 p-4 bg-gray-50 rounded-lg border-l-4 border-blue-500">
                                <form onsubmit="submitReply(event, ${comentario.id})" class="space-y-3">
                                    <textarea 
                                        id="reply-text-${comentario.id}" 
                                        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none" 
                                        rows="3" 
                                        placeholder="Escreva sua resposta..."
                                        required
                                    ></textarea>
                                    <div class="flex space-x-2">
                                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 text-sm font-medium">
                                            Enviar Resposta
                                        </button>
                                        <button type="button" onclick="hideReplyForm(${comentario.id})" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200 text-sm font-medium">
                                            Cancelar
                                        </button>
                                    </div>
                                </form>
                            </div>` : '';
                        
                        commentsHTML += `
                            <div class="bg-gray-50 rounded-lg p-6 border border-gray-200 hover:shadow-md transition-shadow" data-comment-id="${comentario.id}">
                                <div class="flex items-start space-x-3">
                                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                                        <span class="text-blue-600 font-semibold text-sm">${comentario.nome_usuario.charAt(0).toUpperCase()}</span>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <div class="flex items-center space-x-2 mb-2">
                                            <h4 class="font-semibold text-gray-900">${comentario.nome_usuario}</h4>
                                            <span class="text-gray-400">•</span>
                                            <span class="text-sm text-gray-500">${comentario.dt_criacao}</span>
                                        </div>
                                        <p class="text-gray-700 leading-relaxed">${comentario.texto}</p>
                                        ${replyButton}
                                        ${replyForm}
                                        <div id="replies-${comentario.id}" class="mt-4 space-y-3">
                                            <!-- Respostas serão carregadas aqui -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    commentsHTML = `
                        <div class="text-center py-12">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                </svg>
                            </div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Nenhum comentário ainda</h4>
                            <p class="text-gray-600">Seja o primeiro a comentar sobre esta resenha!</p>
                        </div>
                    `;
                }

                document.getElementById('comments-list').innerHTML = commentsHTML;

                // Carrega as respostas de cada comentário
                if (comentarios && comentarios.length > 0) {
                    comentarios.forEach(comentario => {
                        loadReplies(comentario.id);
                    });
                }

            } catch (error) {
                console.error('Erro ao carregar os comentários:', error);
                document.getElementById('comments-list').innerHTML = '<p class="text-red-500 text-center py-4">Erro ao carregar os comentários.</p>';
            }
        }

        // Chama a função para carregar a resenha assim que a página carrega
        window.onload = function() {
            console.log('Página carregada, iniciando carregamento...');
            fetchReview();
            checkAuthAndLoadCommentForm();
            checkAuthAndLoadRatingForm();
            
            // Adicionar event listener para o formulário de edição
            document.getElementById('edit-form').addEventListener('submit', saveReviewChanges);
        };

        // Função para verificar autenticação e carregar formulário de comentários
        async function checkAuthAndLoadCommentForm() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const authData = await response.json();
                const container = document.getElementById('comment-form-container');
                
                if (authData.authenticated) {
                    // Usuário está logado - mostrar formulário de comentário
                    container.innerHTML = `
                        <form id="comment-form" class="space-y-4">
                            <div>
                                <label for="comment" class="block text-sm font-medium text-gray-700 mb-2">Seu comentário</label>
                                <textarea 
                                    id="comment" 
                                    name="comment" 
                                    rows="4" 
                                    class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none transition-colors" 
                                    placeholder="Compartilhe sua opinião sobre esta resenha..."
                                ></textarea>
                            </div>
                            <div class="flex justify-end">
                                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                                    Enviar Comentário
                                </button>
                            </div>
                        </form>
                    `;
                    
                    // Adiciona event listener para o formulário
                    const commentForm = document.getElementById('comment-form');
                    if (commentForm) {
                        commentForm.addEventListener('submit', handleCommentSubmit);
                    }
                    
                    // Armazena o status de autenticação globalmente
                    window.isAuthenticated = true;
                } else {
                    // Usuário não está logado - mostrar mensagem para fazer login
                    container.innerHTML = `
                        <div class="text-center py-6">
                            <p class="text-gray-600 mb-4">Para deixar um comentário, você precisa estar logado.</p>
                            <a href="/login" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                                Fazer Login
                            </a>
                        </div>
                    `;
                    
                    // Armazena o status de autenticação globalmente
                    window.isAuthenticated = false;
                }
            } catch (error) {
                console.error('Erro ao verificar autenticação:', error);
                const container = document.getElementById('comment-form-container');
                container.innerHTML = `
                    <div class="text-center py-6">
                        <p class="text-gray-600 mb-4">Para deixar um comentário, você precisa estar logado.</p>
                        <a href="/login" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                            Fazer Login
                        </a>
                    </div>
                `;
                
                // Armazena o status de autenticação globalmente
                window.isAuthenticated = false;
            }
        }

        // Função para processar o envio de comentários
        async function handleCommentSubmit(event) {
            event.preventDefault();
            
            const reviewId = window.location.pathname.split("/").pop();
            const commentInput = document.getElementById('comment');
            const texto = commentInput.value.trim();
            
            if (!texto) {
                alert('Por favor, escreva um comentário.');
                return;
            }
            
            try {
                const response = await fetch('/api/comentario/criar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        texto, 
                        resenhaId: parseInt(reviewId),
                        respostaAId: null
                    })
                });
                
                if (response.ok) {
                    // Limpa o formulário
                    commentInput.value = '';
                    
                    // Recarrega os comentários
                    fetchComments(reviewId);
                    
                    alert('Comentário enviado com sucesso!');
                } else if (response.status === 401) {
                    alert('Você precisa estar logado para comentar.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    alert(`Erro ao enviar comentário: ${error.message}`);
                }
            } catch (error) {
                console.error('Erro ao enviar comentário:', error);
                alert('Erro ao enviar comentário. Tente novamente.');
            }
        }

        // Função para mostrar o formulário de resposta
        function showReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            if (replyForm) {
                replyForm.classList.remove('hidden');
            }
        }

        // Função para esconder o formulário de resposta
        function hideReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            if (replyForm) {
                replyForm.classList.add('hidden');
                // Limpa o texto da resposta
                const replyText = document.getElementById(`reply-text-${commentId}`);
                if (replyText) {
                    replyText.value = '';
                }
            }
        }

        // Função para enviar uma resposta
        async function submitReply(event, commentId) {
            event.preventDefault();
            
            const reviewId = window.location.pathname.split("/").pop();
            const replyText = document.getElementById(`reply-text-${commentId}`);
            const texto = replyText.value.trim();
            
            if (!texto) {
                alert('Por favor, escreva uma resposta.');
                return;
            }
            
            try {
                const response = await fetch('/api/comentario/responder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        texto, 
                        resenhaId: parseInt(reviewId),
                        respostaAId: commentId
                    })
                });
                
                if (response.ok) {
                    // Limpa o formulário e esconde
                    replyText.value = '';
                    hideReplyForm(commentId);
                    
                    // Recarrega os comentários para mostrar a nova resposta
                    fetchComments(reviewId);
                    
                    alert('Resposta enviada com sucesso!');
                } else if (response.status === 401) {
                    alert('Você precisa estar logado para responder comentários.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    alert(`Erro ao enviar resposta: ${error.message}`);
                }
            } catch (error) {
                console.error('Erro ao enviar resposta:', error);
                alert('Erro ao enviar resposta. Tente novamente.');
            }
        }

        // Função para carregar respostas de um comentário
        async function loadReplies(commentId) {
            try {
                const response = await fetch(`/api/comentario/respostas/${commentId}`);
                if (response.ok) {
                    const respostas = await response.json();
                    const repliesContainer = document.getElementById(`replies-${commentId}`);
                    
                    if (respostas && respostas.length > 0) {
                        let repliesHTML = '';
                        respostas.forEach(resposta => {
                            repliesHTML += `
                                <div class="bg-white rounded-lg p-4 border border-gray-200 shadow-sm">
                                    <div class="flex items-start space-x-3">
                                        <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center flex-shrink-0">
                                            <span class="text-green-600 font-semibold text-xs">${resposta.nome_usuario.charAt(0).toUpperCase()}</span>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <div class="flex items-center space-x-2 mb-1">
                                                <h5 class="font-medium text-gray-900 text-sm">${resposta.nome_usuario}</h5>
                                                <span class="text-gray-400 text-xs">•</span>
                                                <span class="text-xs text-gray-500">${resposta.dt_criacao}</span>
                                            </div>
                                            <p class="text-gray-700 text-sm leading-relaxed">${resposta.texto}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                        repliesContainer.innerHTML = repliesHTML;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar respostas:', error);
            }
        }

        // Função para verificar autenticação e carregar formulário de avaliação
        async function checkAuthAndLoadRatingForm() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const authData = await response.json();
                const container = document.getElementById('rating-container');
                const reviewId = window.location.pathname.split("/").pop();
                
                if (authData.authenticated) {
                    // Usuário está logado - carregar avaliação existente ou formulário
                    loadUserRating(reviewId);
                } else {
                    // Usuário não está logado - mostrar mensagem para fazer login
                    container.innerHTML = ` 
                        <div class="text-center py-8">
                            <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Login necessário</h4>
                            <p class="text-gray-600 mb-6">Para avaliar esta resenha, você precisa estar logado.</p>
                            <a href="/login" class="inline-flex items-center bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
                                </svg>
                                Fazer Login
                            </a>
                        </div>
                    `;
                }
                
                // Carregar estatísticas de avaliação (público)
                loadRatingStats(reviewId);
            } catch (error) {
                console.error('Erro ao verificar autenticação para avaliação:', error);
                const container = document.getElementById('rating-container');
                container.innerHTML = `
                    <div class="text-center py-6">
                        <p class="text-gray-600 mb-4">Para avaliar esta resenha, você precisa estar logado.</p>
                        <a href="/login" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
                            Fazer Login
                        </a>
                    </div>
                `;
            }
        }

        // Função para carregar a avaliação do usuário logado
        async function loadUserRating(reviewId) {
            try {
                const response = await fetch(`/api/avaliacao/${reviewId}`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const container = document.getElementById('rating-container');
                
                if (response.ok) {
                    const data = await response.json();
                    const rating = data.rating || data; // Tenta diferentes estruturas
                    
                    // Verificar se a nota existe
                    const nota = rating.nota || rating.nota_avaliacao || rating.valor || 0;
                    
                    // Usuário já avaliou - mostrar avaliação atual com opção de editar
                    container.innerHTML = `
                        <div class="bg-blue-50 rounded-lg p-6 border border-blue-200 mb-6">

                                <span class="text-sm text-gray-500">${rating.dt_criacao || ''}</span>
                            </div>
                            <div class="flex items-center space-x-4 mb-4">
                                <div class="flex space-x-1">
                                    ${generateStars(nota)}
                                </div>
                                <span class="text-2xl font-bold text-gray-800">${nota}/10</span>
                            </div>
                            <button onclick="showRatingForm(${reviewId}, ${nota})" class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 font-medium">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                                Editar Avaliação
                            </button>
                        </div>
                    `;
                } else if (response.status === 404) {
                    // Usuário ainda não avaliou - mostrar formulário
                    showRatingForm(reviewId);
                } else {
                    throw new Error('Erro ao carregar avaliação');
                }
            } catch (error) {
                console.error('Erro ao carregar avaliação do usuário:', error);
                const container = document.getElementById('rating-container');
                container.innerHTML = `
                    <div class="text-center py-6">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                        </div>
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">Erro ao carregar avaliação</h4>
                        <p class="text-red-500 mb-4">Tente novamente em alguns instantes.</p>
                        <button onclick="checkAuthAndLoadRatingForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                            Tentar Novamente
                        </button>
                    </div>
                `;
            }
        }

        // Função para carregar estatísticas de avaliação
        async function loadRatingStats(reviewId) {
            try {
                const response = await fetch(`/api/resenha/${reviewId}/avaliacoes`);
                if (response.ok) {
                    const data = await response.json();
                    
                    const statsContainer = document.createElement('div');
                    statsContainer.className = 'bg-gray-50 rounded-lg p-6 border border-gray-200';
                    
                    if (data.averageRating && data.averageRating.totalAvaliacoes > 0) {
                        const average = data.averageRating.media || data.averageRating.average || data.averageRating.media_avaliacao || 0;
                        const total = data.averageRating.totalAvaliacoes || data.averageRating.total || data.averageRating.total_avaliacoes || 0;
                        
                        statsContainer.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div>
                                    <h4 class="font-semibold text-gray-800 mb-2">Avaliação Geral</h4>
                                    <div class="flex items-center space-x-4">
                                        <div class="flex items-center space-x-2">
                                            <div class="flex space-x-1">
                                                ${generateStars(average)}
                                            </div>
                                            <span class="text-2xl font-bold text-gray-800">${average.toFixed(1)}/10</span>
                                        </div>
                                        <span class="text-gray-600 bg-white px-3 py-1 rounded-full text-sm font-medium">${total} avaliação${total > 1 ? 'ões' : ''}</span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-3xl font-bold text-blue-600">${average.toFixed(1)}</div>
                                    <div class="text-sm text-gray-500">Média geral</div>
                                </div>
                            </div>
                        `;
                    } else {
                        statsContainer.innerHTML = `
                            <div class="text-center py-4">
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
                                    <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                    </svg>
                                </div>
                                <h4 class="font-semibold text-gray-800 mb-1">Nenhuma avaliação ainda</h4>
                                <p class="text-gray-600 text-sm">Seja o primeiro a avaliar esta resenha!</p>

                    const container = document.getElementById('rating-container');
                    container.appendChild(statsContainer);

            } catch (error) {
                console.error('Erro ao carregar estatísticas de avaliação:', error);
                const container = document.getElementById('rating-container');
                const errorContainer = document.createElement('div');
                errorContainer.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded-lg';
                errorContainer.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                        <span class="text-red-700 text-sm">Erro ao carregar estatísticas de avaliação</span>
                    </div>

                container.appendChild(errorContainer);

        // Função para gerar estrelas baseadas na nota
        function generateStars(nota) {
            // Garantir que a nota seja um número válido
            const notaNum = parseFloat(nota) || 0;
            const fullStars = Math.floor(notaNum);
            const hasHalfStar = notaNum % 1 >= 0.5;
            const emptyStars = 10 - fullStars - (hasHalfStar ? 1 : 0);
            
            let starsHTML = '';
            
            // Estrelas cheias
            for (let i = 0; i < fullStars; i++) {
                starsHTML += '<span class="text-yellow-400 text-xl">★</span>';
            }
            
            // Meia estrela
            if (hasHalfStar) {
                starsHTML += '<span class="text-yellow-400 text-xl">☆</span>';
            }
            
            // Estrelas vazias
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += '<span class="text-gray-300 text-xl">☆</span>';
            }
            
            return starsHTML;
        }

        // Função para gerar estrelas interativas
        function generateInteractiveStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 10; i++) {
                const starClass = i <= rating ? 'text-yellow-400' : 'text-gray-300';
                const starSymbol = i <= rating ? '★' : '☆';
                starsHTML += `<span class="${starClass} text-xl cursor-pointer hover:text-yellow-400 transition-colors duration-200" data-rating="${i}" title="${i}/10">${starSymbol}</span>`;
            }
            return starsHTML;
        }

        // Função para mostrar formulário de avaliação
        function showRatingForm(reviewId, currentRating = null) {
            const container = document.getElementById('rating-container');
            const initialRating = currentRating || 5;
            
            container.innerHTML = `
                <div class="bg-blue-50 rounded-lg p-6 border border-blue-200">
                    <h4 class="text-lg font-semibold text-gray-800 mb-4">${currentRating ? 'Editar Avaliação' : 'Avaliar esta Resenha'}</h4>
                    <form onsubmit="submitRating(event, ${reviewId})" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sua avaliação:</label>
                            <div class="flex items-center space-x-4">
                                <div class="flex space-x-1" id="star-rating">
                                    ${generateInteractiveStars(initialRating)}
                                </div>
                                <span class="text-lg font-semibold text-gray-800" id="rating-display">${initialRating}/10</span>
                            </div>
                            <input type="hidden" id="rating-value" name="rating" value="${initialRating}">
                        </div>
                        <div class="flex space-x-2">
                            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200">
                                ${currentRating ? 'Atualizar Avaliação' : 'Enviar Avaliação'}
                            </button>
                            ${currentRating ? `<button type="button" onclick="cancelRatingEdit()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">
                                Cancelar
                            </button>` : ''}
                        </div>
                    </form>
                </div>
            `;
            
            // Adicionar event listeners para as estrelas interativas
            setupInteractiveStars();
        }

        // Função para configurar estrelas interativas
        function setupInteractiveStars() {
            const stars = document.querySelectorAll('#star-rating span');
            const ratingDisplay = document.getElementById('rating-display');
            const ratingInput = document.getElementById('rating-value');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateStarDisplay(rating);
                    ratingDisplay.textContent = `${rating}/10`;
                    ratingInput.value = rating;
                });
                
                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.dataset.rating);
                    updateStarDisplay(rating);
                });
                
                star.addEventListener('mouseleave', function() {
                    const currentRating = parseInt(ratingInput.value);
                    updateStarDisplay(currentRating);
                });
            });
        }

        // Função para atualizar exibição das estrelas
        function updateStarDisplay(rating) {
            const stars = document.querySelectorAll('#star-rating span');
            stars.forEach((star, index) => {
                const starRating = index + 1;
                if (starRating <= rating) {
                    star.className = 'text-yellow-400 text-xl cursor-pointer hover:text-yellow-400 transition-colors duration-200';
                    star.textContent = '★';
                } else {
                    star.className = 'text-gray-300 text-xl cursor-pointer hover:text-yellow-400 transition-colors duration-200';
                    star.textContent = '☆';
                }
            });
        }

        // Função para cancelar edição de avaliação
        function cancelRatingEdit() {
            const reviewId = window.location.pathname.split("/").pop();
            loadUserRating(reviewId);
        }

        // Função para enviar avaliação
        async function submitRating(event, reviewId) {
            event.preventDefault();
            
            const ratingInput = document.getElementById('rating-value');
            const submitButton = event.target.querySelector('button[type="submit"]');
            const nota = parseFloat(ratingInput.value);
            
            if (!nota || nota < 1 || nota > 10) {
                alert('Por favor, selecione uma avaliação válida (1-10).');
                return;
            }
            
            // Desabilitar botão e mostrar loading
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Enviando...
            `;
            
            try {
                const response = await fetch('/api/avaliacao', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        resenhaId: parseInt(reviewId),
                        nota: nota
                    })
                });
                
                if (response.ok) {
                    // Mostrar sucesso
                    const container = document.getElementById('rating-container');
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-2">Avaliação enviada com sucesso!</h4>
                            <p class="text-gray-600 mb-4">Obrigado por avaliar esta resenha.</p>
                            <button onclick="checkAuthAndLoadRatingForm()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                                Ver Avaliações
                            </button>
                        </div>
                    `;
                    
                    // Recarregar avaliação e estatísticas após um breve delay
                    setTimeout(() => {
                        checkAuthAndLoadRatingForm();
                    }, 2000);
                } else if (response.status === 401) {
                    alert('Você precisa estar logado para avaliar.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    alert(`Erro ao enviar avaliação: ${error.error || error.message}`);
                    
                    // Reabilitar botão
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            } catch (error) {
                console.error('Erro ao enviar avaliação:', error);
                alert('Erro ao enviar avaliação. Tente novamente.');
                
                // Reabilitar botão
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        }

        // Função para abrir o modal de edição
        async function openEditModal(reviewId) {
            try {
                const response = await fetch(`/api/resenha/${reviewId}`);
                const review = await response.json();
                
                // Preencher o formulário com os dados atuais
                document.getElementById('edit-title').value = review.titulo;
                document.getElementById('edit-category').value = review.categoria || '';
                document.getElementById('edit-content').value = review.conteudo;
                
                // Mostrar o modal
                document.getElementById('edit-modal').classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevenir scroll do body
                
                // Configurar o formulário para enviar para a resenha correta
                document.getElementById('edit-form').setAttribute('data-review-id', reviewId);
                
                // Adicionar event listener para fechar modal ao clicar fora
                const modal = document.getElementById('edit-modal');
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeEditModal();
                    }
                });
                
                // Adicionar event listener para fechar modal com ESC
                const handleEscKey = function(e) {
                    if (e.key === 'Escape') {
                        closeEditModal();
                        document.removeEventListener('keydown', handleEscKey);
                    }
                };
                document.addEventListener('keydown', handleEscKey);
                
            } catch (error) {
                console.error('Erro ao carregar dados da resenha para edição:', error);
                alert('Erro ao carregar dados da resenha para edição.');
            }
        }

        // Função para fechar o modal de edição
        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Restaurar scroll do body
            
            // Limpar o formulário
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-category').value = '';
            document.getElementById('edit-content').value = '';
            
            // Remover event listeners
            const modal = document.getElementById('edit-modal');
            const newModal = modal.cloneNode(true);
            modal.parentNode.replaceChild(newModal, modal);
        }

        // Função para salvar as alterações da resenha
        async function saveReviewChanges(event) {
            event.preventDefault();
            
            const reviewId = event.target.getAttribute('data-review-id');
            const title = document.getElementById('edit-title').value.trim();
            const category = document.getElementById('edit-category').value;
            const content = document.getElementById('edit-content').value.trim();
            
            // Validações
            if (!title) {
                alert('Por favor, insira um título para a resenha.');
                document.getElementById('edit-title').focus();
                return;
            }
            
            if (!category) {
                alert('Por favor, selecione uma categoria.');
                document.getElementById('edit-category').focus();
                return;
            }
            
            if (!content) {
                alert('Por favor, insira o conteúdo da resenha.');
                document.getElementById('edit-content').focus();
                return;
            }
            
            if (title.length < 3) {
                alert('O título deve ter pelo menos 3 caracteres.');
                document.getElementById('edit-title').focus();
                return;
            }
            
            if (content.length < 10) {
                alert('O conteúdo deve ter pelo menos 10 caracteres.');
                document.getElementById('edit-content').focus();
                return;
            }
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Salvando...
            `;
            
            try {
                const response = await fetch(`/api/resenha/${reviewId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        title, 
                        category, 
                        content 
                    })
                });
                
                if (response.ok) {
                    // Mostrar sucesso
                    const modal = document.getElementById('edit-modal');
                    modal.innerHTML = `
                        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8 text-center">
                            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <span class="text-green-500 text-2xl">✅</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800 mb-2">Alterações salvas!</h3>
                            <p class="text-gray-600 mb-4">Sua resenha foi atualizada com sucesso.</p>
                            <button onclick="window.location.reload()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                Ver Alterações
                            </button>
                        </div>
                    `;
                    
                    // Recarregar a página após um breve delay
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                } else if (response.status === 401) {
                    alert('Você não tem permissão para editar esta resenha.');
                    closeEditModal();
                } else {
                    const error = await response.json();
                    alert(`Erro ao salvar alterações: ${error.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro ao salvar alterações:', error);
                alert('Erro ao salvar alterações. Tente novamente.');
            } finally {
                // Reabilitar botão se não foi bem-sucedido
                if (!response || !response.ok) {
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                }
            }
        }
    </script>
